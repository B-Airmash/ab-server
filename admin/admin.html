<!doctype html>
<meta charset="utf-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>

<style>
body {
    background: black;
    color: #c0c0c0;
    font-size: smaller;
    font-family: sans-serif;
}
input, button {
    padding: 2px;
    border: none;
    background: none;

    background: #2f2f2f;
    color: red;
    border: 1px solid #4f4f4f;
}

#response {
    color: red;
}

table{border-collapse:collapse;}
td,th{text-align:left; padding: 10px; border: 1px solid #4f4f4f;}
</style>

<form>
<center>
    <h1>Airbattle Moderator</h1>

    <p>
    <p>
    Password: <input type=password id=password> &nbsp; &nbsp;
    Reason: <input id=reason value="disruptive">

    <p>
    Server Response: <span id="response">-</span>

    <h2>Players</h2>

    <p>
    <strong>Mute</strong>: mute player,
    <strong>IpMute</strong>: mute IP
    <!--
    <strong>Sanction</strong>: zero score/ups,
    <strong>Ban</strong>: ban IP
    -->
    </p>

    <table id="players">
    <thead>
        <tr>
        <th>ID
        <th>Name
        <th>Caps
        <th>Spec
        <th>K / D
        <th>Score
        <th>Idle
        <th>Ping
        <th>Flag
        <th>
    </thead>
    <tbody>
    </tbody>
    </table>

    <h2>History</h2>

    <table id="actions">
    <thead>
        <tr>
        <th>Date
        <th>Who
        <th>Action
        <th>Victim
        <th>Reason
    </thead>
    <tbody>
    </tbody>
    </table>
</center>
</form>

<script>
    function date(ms)
    {
        let d = new Date(ms);
        return (
            d.getUTCFullYear() + '-' +
            d.getUTCMonth() + '-' +
            d.getUTCDay() + ' ' +
            d.getUTCHours() + ':' +
            d.getUTCMinutes() + ':' +
            d.getUTCSeconds() + ' UTC'
        );
    }

    function safe(s)
    {
        return $('<span>').text(s).html();
    }

    function onPlayersRefreshComplete(response)
    {
        var table = $('#players tbody');
        table.empty();

        if(! (response && response.length)) {
            $(`<tr><td colspan=11><em>(no players online)</em></td></tr>`)
                .appendTo(table);
            return;
        }

        response.sort(function(a, b)
        {
            if(a.id < b.id) {
                return -1;
            } else if(a.id > b.id) {
                return 1;
            }
            return 0;
        });

        for(let player of response) {
            $(`
                <tr data-playerid=${player.id}>
                <td>${player.id}
                <td>${safe(player.name)}
                <td>${player.captures}
                <td>${player.spectate ? "✔️" : "❌" }
                <td>${player.kills} / ${player.deaths}
                <td>${player.score}
                <td>${Math.round((Date.now() - player.lastMove) / (1000.0 * 60))} min
                <td>${player.ping}
                <td>${player.flag}
                <td>
                    <button>Mute</button>
                    <button>IpMute</button>
                    <!--
                    <button>Sanction</button>
                    <button>Ban</button>
                    -->
            `).appendTo(table);
        }
    }

    function onActionsRefreshComplete(response)
    {
        var table = $('#actions tbody');
        table.empty();

        if(! (response && response.length)) {
            $(`<tr><td colspan=6><em>(no actions since restart)</em></td></tr>`)
                .appendTo(table);
            return;
        }

        response.reverse();
        for(let action of response) {
            $(`
                <tr>
                <td>${date(action.date)}
                <td>${safe(action.who)}
                <td>${safe(action.action)}
                <td>${safe(action.victim)}
                <td>${safe(action.reason)}</td>
            `).appendTo(table);
        }
    }

    function onApplyComplete(response)
    {
        $('#response').text(response || "(no response)");
        refresh();
    }

    function onButtonClick(event)
    {
        event.preventDefault();
        var params = {
            playerid: $(event.target).parents('tr').data('playerid'),
            action: $(event.target).html(),
            reason: $('#reason').val(),
            password: $('#password').val()
        };
        $.post('/actions', params, onApplyComplete);
    }

    function refresh()
    {
        $.get('/players', onPlayersRefreshComplete);
        $.get('/actions', onActionsRefreshComplete);
    }

    $(function()
    {
        setInterval(refresh, 10000);
        refresh();
        $(document).on('click', 'button', onButtonClick);
    });

</script>
